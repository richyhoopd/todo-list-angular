<h1 style="text-align: center;">Lista de tareas</h1>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="escribe un recordatorio" aria-label="nombre" aria-describedby="akjshdas" [(ngModel)]="nuevaTarea">
        <button class="btn btn-outline-secondary btn-primary" type="button" id="button-addon2" style="color: white;" (click)="guardarTarea()">Agregar</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let tarea of tareas; let i = index">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!tarea.completed)?'done':''}}" (click)="done(i)">{{tarea.name}}</td>
            <td style="color: red;font-weight: bold;" (click)="eliminar(i)">X</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
